<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css" type="text/css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel = "stylesheet" href= "https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissor Game</title>
</head>
<body>

    <h1>Rock Paper Scissor Game</h1>
    <div class="container">
        <div class="animations">
            <div id="animations-left">
                <img id = "playerImage" src="images/RockPlayer.jpeg">
            </div>
            <div id="animations-right">
                <img id = "computerImage" src="images/RockComputer.jpeg">
            </div>
        </div>
        <div id="choices">
            <button id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button id="paper"><i class="fa-regular fa-hand"></i></button>
            <button id="scissor"><i class="fa-sharp fa-regular fa-hand-scissors"></i></button>
        </div>
        <div class="score">
            <div id="playerscore">
                <p>Player Score:</p>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p id="Start">Click to start!</p>
            <div id="computerscore">
                <p>Computer Score:</p>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="modal-container">
            <div id="modal">
                <p id="winner">Player Wins!</p>
                <div id="close-btn">&times;</div>
            </div>
        </div>
    </div>
  
</body>
</html>
